                    </div>
                </div>
                <div class="form-group">

                    <input type="password" name="password" id="pass" class="form-control" required><!--add class invalid-->

            <div class="form-label-wrap">

                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>

                <label class="form-label checkbox__item"> Мне 18 лет, и я согласен с <a href="#" class="rules" target="_blank">правилами сайта</a>
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
            </div>
            <button type="submit" class="btn btn_yellow" disabled>Зарегистрироваться</button><!--remove disabled-->

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<script>
    /*FORM LABEL*/
    $('.form-control').focus(function(){
        $(this).parents('.form-group').addClass('focused');
    });
    $('.form-control').blur(function(){
        var inputValue = $(this).val();
        if ( inputValue == "" ) {
            $(this).removeClass('filled');
            $(this).parents('.form-group').removeClass('focused');
        } else {
            $(this).addClass('filled');
        }
    });
</script>
</body>
</html>
